<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="HW/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card outline" style="width: 40rem">
        <form class="search" id="search-form">
          <input
            type="text"
            placeholder="Weather in..."
            autofocus="on"
            autocomplete="off"
            style="height: 40px; resize: horizontal; width: 60%"
            id="place"
          />
          <button type="button" class="btn btn-search">Search</button>
          <button type="button" class="btn btn-my-location">My Location</button>
        </form>
        <div class="row">
          <div class="col-sm-6">
            <div class="card left-card">
              <ul class="weather-forecast">
                <h1 id="location">France</h1>
                <img src="" id="tempIcon" />
                <li id="day"><strong>Thursday</strong></li>
                <span id="date">16/12/2021</span>
                <li id="time">10:30AM</li>
              </ul>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card right-card">
              <div class="card-body">
                <ul class="weather-forecast">
                  <li id="currTemp">17</li>
                  <span class="unit">
                    <a id="cel">°C</a> |<a id="fah">°F</a>
                  </span>
                  <li id="description"></li>
                  <li>Humidity: <span id="humidity">77</span>%</li>
                  <li>Wind: <span id="wind">10</span>km/hr</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div id="forecast"></div>
        <p id="src-code-sign-off">
          <a
            href="https://github.com/PeachyMiichy/MV-Weather-App"
            target="_blank"
            >Open Source Code</a
          >
          by Michelle Vong
        </p>
      </div>
    </div>

    <script src="HW/index.js"></script>
  </body>
</html>
